
<div class="wrapper">
    <div class="body">
        <img class="logo" src="../../../assets/images/perfil.png" alt="">
        <h1>Registro</h1>
        <form [formGroup]="formulario" (ngSubmit)="registro()" novalidate>
            <div class="form-group">
                <ul>
                    <li>
                        <div class="form-check">
                            <div *ngIf="usuario.errors && usuario.dirty">
                                <div *ngIf="usuario.hasError('required')" class="alert alert-danger">El nombre de usuario es obligatorio</div>
                            </div>   
                            <input type="text" class="form-control" placeholder="usuario" formControlName="usuario">
                        </div>  
                    </li>
                    <li>
                        <div class="form-check">
                            <div *ngIf="email.errors && email.dirty">
                                <div *ngIf="email.hasError('required')" class="alert alert-danger">El correo electrónico es obligatorio</div>
                                <div *ngIf="email.hasError('email')" class="alert alert-danger">El correo electrónico no tiene el formato adecuado</div>
                        
                            </div>   
                            <input type="email" class="form-control" placeholder="correo electrónico" formControlName="email">
                        </div>  
                    </li>
                    <li>
                        <div class="form-check">
                            <div *ngIf="password.errors && password.dirty">
                                <div *ngIf="password.hasError('required')" class="alert alert-danger">La contraseña es obligatoria</div>
                                <div *ngIf="password.hasError('maxlength')" class="alert alert-danger">La contraseña tiene un máximo de caracteres</div>
                        
                            </div> 
                            <input type="password" class="form-control" placeholder="Contraseña" formControlName="password">
                        </div> 
                    </li>
                    <li>
                        <div class="d-grid gap-2">
                            <div class="g-recaptcha" data-sitekey="6LfSk8UmAAAAABMZACGFUVI7o9cOpuBepcQFFfrN"></div>
                            <button type="submit" class="btn btn-primary" [disabled]="formulario.invalid">Registrar</button>
                        </div>      
                    </li>
                </ul>
           </div>
        </form>
        <p class="mt-3"><a routerLink="/login">Volver</a></p>
    </div>
</div>
